# Netlify configuration for SPA (Vite/React)
# - Force SPA routing
# - Correct caching (no-cache for HTML, long cache for hashed assets)
# - Disable/override any service worker

[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit --no-fund"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Single Page App fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# HTML: always revalidate
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Hashed assets: cache forever
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fonts/images at root
[[headers]]
  for = "/*.@(css|js|woff|woff2|ttf|otf|png|jpg|jpeg|gif|webp|svg)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Proactively disable service worker paths if any exist
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store"
